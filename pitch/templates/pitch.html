{% extends "layout.html" %}

{% block content %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ pitch.author.username }}</a>
              <small class="text-muted">{{ pitch.date_posted }}</small>
            </div>
            <h2>{{ pitch.title}}</h2>
            <p class="article-content">{{ pitch.content }}</p>
          </div>
          {% if current_user == pitch.author %}
            <a class="btn btn-success" href="{{url_for('update_pitch',pitch_id=pitch.id)}}" role="button">Update pitch</a>
            <a class="btn btn-danger" href="{{url_for('delete_pitch',pitch_id=pitch.id)}}" role="button">Delete</a>
          {% endif %}
        </article>
{% endblock content%}
